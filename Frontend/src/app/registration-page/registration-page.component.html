<div class="container card card-body bg-light mt-5 max-width-800px">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div
        *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registrationAttempted)"
        class="text-danger">
        Username is required
      </div>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div
        *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registrationAttempted)"
        class="text-danger">
        Password is required (min 6 characters)
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="registerForm.errors && (registerForm.get('confirmPassword')?.touched || registrationAttempted)"
           class="text-danger">
        Passwords must match
      </div>
    </div>

    <div *ngIf="registrationError" class="text-danger mb-3">
      Registration failed. Please try again.
    </div>

    <div class="d-flex flex-row justify-content-between align-items-center">

      <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>

    </div>

  </form>

</div>
