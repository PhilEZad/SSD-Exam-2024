<div class="container card card-body bg-light mt-5 max-width-800px">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginAttempted)" class="text-danger">
        Username is required
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginAttempted)" class="text-danger">
        Password is required (min 6 characters)
      </div>
    </div>




    <div class="d-flex flex-row justify-content-between align-items-center">
      <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </div>



    <div *ngIf="loginError" class="text-danger mb-3">
      Invalid username or password
    </div>
  </form>
</div>
