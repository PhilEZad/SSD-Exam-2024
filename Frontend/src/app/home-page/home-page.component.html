<div class="container my-4">
  <h2 class="mb-4">Notes</h2>
  <div class="masonry-grid">
    <div class="masonry-grid-item">
      <div class="post-it">
        <h5 class="post-it-title">Create new note</h5>
        <p class="post-it-content"> + </p>
      </div>

    </div>
    <div class="masonry-grid-item" *ngFor="let note of notes">
      <div class="post-it">
          <div class="post-it-title d-flex flex-row justify-content-between">
            <h5>{{ note.title }}</h5>
            <button class="">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <p class="post-it-content">{{ note.content }}</p>
      </div>
    </div>
  </div>
</div>
